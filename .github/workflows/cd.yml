name: CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: ./mvnw -B package
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: quarkus-app
        path: target/quarkus-app/

  docker-build:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4
    
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: quarkus-app
        path: target/quarkus-app/
        
    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Lowercase repo name
      run: |
        echo "REPO_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: src/main/docker/Dockerfile.jvm
        push: true
        tags: |
          ghcr.io/${{ env.REPO_NAME }}:latest
          ghcr.io/${{ env.REPO_NAME }}:${{ github.sha }}

  deploy-gcp:
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker for GCP
      run: gcloud auth configure-docker ${{ vars.GCP_REGION }}-docker.pkg.dev

    - name: Tag and Push to Artifact Registry
      run: |
        IMAGE_NAME="${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/${{ vars.GCP_AR_REPO }}/warehouse-monolith"
        # We use the env variable set in the previous job
        REPO_NAME_LC=${GITHUB_REPOSITORY,,}
        docker pull ghcr.io/${REPO_NAME_LC}:latest
        docker tag ghcr.io/${REPO_NAME_LC}:latest $IMAGE_NAME:${{ github.sha }}
        docker tag ghcr.io/${REPO_NAME_LC}:latest $IMAGE_NAME:latest
        docker push $IMAGE_NAME:${{ github.sha }}
        docker push $IMAGE_NAME:latest

    - name: Deploy to Cloud Run
      uses: google-github-actions/deploy-cloudrun@v2
      with:
        service: warehouse-monolith
        image: ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/${{ vars.GCP_AR_REPO }}/warehouse-monolith:latest
        region: ${{ vars.GCP_REGION }}
        env_vars: |
          QUARKUS_DATASOURCE_JDBC_URL=${{ secrets.DB_URL }}
          QUARKUS_DATASOURCE_USERNAME=${{ secrets.DB_USER }}
          QUARKUS_DATASOURCE_PASSWORD=${{ secrets.DB_PASSWORD }}
        # If using Cloud SQL, you MUST add the instance connection name here:
        flags: --add-cloudsql-instances=${{ vars.CLOUD_SQL_INSTANCE }}
