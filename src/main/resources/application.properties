# Database configuration
quarkus.datasource.jdbc.max-size=20
quarkus.datasource.jdbc.min-size=5

%prod.quarkus.datasource.db-kind=postgresql
%prod.quarkus.datasource.username=quarkus_test
%prod.quarkus.datasource.password=quarkus_test
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:15432/quarkus_test

# Hibernate configuration
quarkus.hibernate-orm.database.generation=drop-and-create
%prod.quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.sql-load-script=import.sql

# Observability
quarkus.smallrye-health.root-path=/health
quarkus.micrometer.export.prometheus.path=/metrics

# OpenTelemetry
quarkus.otel.enabled=true
quarkus.otel.service.name=warehouse-monolith
# By default it uses OTLP exporter, which is fine for production readiness.
# For local development without a collector, you might want to disable it or use a different exporter.
%dev.quarkus.otel.enabled=false
%test.quarkus.otel.enabled=false

# Logging - Production ready logging
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n
quarkus.log.console.level=INFO
%prod.quarkus.log.console.json=true

quarkus.openapi.generator.spec=warehouse-openapi.yaml
quarkus.openapi.generator.base-package=com.warehouse.api